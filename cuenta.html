<!DOCTYPE html>
<html>
	<head>
		<title>Farolito</title>
		<meta charset="utf-8">
		<!-- Responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	</head>
	<body>
		<section class="crear-cuenta">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="cuenta-centro">
							<div class="logo-cuenta"><img src="icon/logo-slogan.png"></div>
							<div class="presentacion">
								<h2>!Bienvenido¡</h2>
							</div>
							<div class="recomendacion">
								<h3>Empieza creando tu cuenta Farolito</h3>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<form>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Nombre</label>
						    <input type="password" class="form-control" id="exampleInputPassword1">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputEmail1">Correo electrónico</label>
						    <input type="email" class="form-control" id="exampleInputEmail1">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Contraseña</label>
						    <input type="password" class="form-control" id="exampleInputPassword1">
						    <span class="text-right">6 ó más caracteres</span>
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Confirmar contraseña</label>
						    <input type="password" class="form-control" id="exampleInputPassword1">
						  </div>
						  <div class="boton-cuenta">
						  	<button type="submit" class="btn btn-default">CREAR CUENTA</button>
						  </div>  
						</form>
					</div>
				</div>
			</div>
			<div class="footer-grey"></div>	
		</section>
	</body>
	</html>
